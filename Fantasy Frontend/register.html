<div class="login-form">
    <form>
        <h2 class="text-center">Register</h2>		
        
		
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
        </div>  
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>  
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Re-type Password" required="required">
            </div>
        </div>     
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Register</button>
        </div>
           
    </form>
    <div class="hint-text small">Already have an account? <a href="#" class="text-success">Signin</a></div>
</div>
